;; DECOR _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/sep]
type = custom/text
format = -

format-background = ${color.BG}
format-foreground = ${color.BG}

[module/dot]
type = custom/text
format = 

format-background = ${color.BG}
format-foreground = ${color.BGL}
format-padding = 2

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/LD]
type = custom/text
format = "%{T3}%{T-}"
format-background = ${color.BG}
format-foreground = ${color.BGL}

[module/RD]
type = custom/text
format = "%{T3}%{T-}"
format-background = ${color.BG}
format-foreground = ${color.BGL}

